<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KanBan</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Welcome Admin</a>
            </li>
            <li class="nav-item" style="margin-left:55rem">
              <a class="nav-link lg" href="#">Summary</a>
            </li>
            <div class="btn btn-outline-primary">Logout</div>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
        <table class="table mt-5">
            <thead>
              <tr class="table-dark">
                <th scope="col">Sl.No.</th>
                <th scope="col">UserName</th>
                <th scope="col">Lists</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-primary">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>3</td>
                <td>
                    <button type="button" class="btn btn-warning">View</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
              </tr>
              <tr class="table-success">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>4</td>
                <td>
                    <button type="button" class="btn btn-warning">View</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
             </tr>
              <tr class="table-warning">
                <th scope="row">3</th>
                <td>Jacob</td>
                <td>6</td>
                <td>
                    <button type="button" class="btn btn-warning">View</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
